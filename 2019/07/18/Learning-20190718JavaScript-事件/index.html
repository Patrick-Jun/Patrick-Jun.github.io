<meta name="description" content="事件流 事件流：描述的是从页面中接收事件的顺序。其中有两种概览，分别是事件冒泡流和事件捕获流。 事件冒泡流，是IE开发团队提出的，现在浏览器都支持冒泡流事件。冒泡流事件是事件从具体的的元素接收，然后逐级上传到较为不具体的节点（button-&gt;div-&gt;body-&gt;html-&gt;document） 事件捕获流，是NC团队提出的，思想是最先由不具体节点接收事件，然后逐级下传到具体">
